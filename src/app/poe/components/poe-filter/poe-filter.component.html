<div class="filters-bar">
    <div class="btn-group">
      <button type="button" [ngClass]="{'active': getButtonState('btnGT1m')}" (click)="changeButtonState('btnGT1m')">
        1 à 6 mois
      </button>
      <button type="button" [ngClass]="{'active': getButtonState('btnGT6m')}" (click)="changeButtonState('btnGT6m')">
        6 mois à 1 an
      </button>
      <button type="button"[ngClass]="{'active': getButtonState('btnGT1y')}" (click)="changeButtonState('btnGT1y')">
        &gt; 1 an
      </button>
      
      
      <button type="button" [ngClass]="{'active': getButtonState('btnAll')}" (click)="changeButtonState('btnAll')">
        All
      </button>
    </div>
  </div>
